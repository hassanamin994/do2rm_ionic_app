<ion-content padding>
	<ion-card *ngFor="let comment of comments ">
	   <ion-row text-wrap >
		
		   	<ion-row>

			   	<ion-item col-4> 
			   		<img src="{{comment.user_image}}" />
		   			
			   	</ion-item>

			   	<ion-item col-8 >
			   		<p>by {{ comment.username }}</p>
				   	<br>
		   			<p> {{comment.body}} </p>
			   	</ion-item>
			   
		   	</ion-row>

	   </ion-row>
	</ion-card>
	<ion-row>
		<ion-grid>
			<ion-row>
				<ion-textarea [(ngModel)]="newComment" col-12 style="width:100%;border:1px solid black;">

				</ion-textarea><br>
			</ion-row>
			<ion-row>
				<button ion-button (click)="addComment()"> Add Comment</button>
			</ion-row>
		</ion-grid>
	</ion-row>
</ion-content>
