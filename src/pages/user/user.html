<ion-content nopadding>
	<ion-grid>

		<ion-row>
			<ion-item col-12>
				<img [src]="user.imageUrl">
			</ion-item>
		</ion-row>

		<ion-row>
			<ion-item col-12>
				<h1> {{ user.username }} </h1>
				<h3>Points: {{ user.points }} </h3>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-item col-4>
				<h3>Badges: </h3>
			</ion-item>
			<ion-item col-8>
				<img style="width:50px; margin-right:10px" [src]="badge.imageUrl" *ngFor="let badge of user.badges" alt="">
			</ion-item>
		</ion-row>

	</ion-grid>

</ion-content>
