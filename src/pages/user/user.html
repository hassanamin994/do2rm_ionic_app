<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content nopadding>
	<ion-grid>

		<ion-row>
			<ion-item col-12 >
				<img [src]=" user.avatar?.url? user.avatar?.url : 'https://dummyimage.com/600x400/000/fff/User' ">
			</ion-item>
		</ion-row>

		<ion-row>
			<ion-item col-12>
				<h1> {{ user.username }} </h1>
				<h3>Points: {{ user.points }} </h3>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-item col-4>
				<h3>Badges: </h3>
			</ion-item>
			<ion-item col-8  *ngIf='badge' >
				<img style="width:50px; margin-right:10px" [src]="'../../assets/badges/'+badge" alt="">
			</ion-item>
		</ion-row>

	</ion-grid>

</ion-content>
