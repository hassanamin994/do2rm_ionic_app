

<ion-row class='search'>
	<ion-grid>

		<ion-row>
			<ion-item col-8> 
			    <ion-searchbar id="search" type="text" round [(ngModel)]="searchText" (ionInput)="search($event)" placeholder="Search" ></ion-searchbar>
			</ion-item>
			<ion-item col-2 class='icon_item'>
				<button  ion-button icon-only class="camera" (click)="openBarcodeSearch()" round>
					<ion-icon name="barcode"></ion-icon>
				</button>
			</ion-item>

			<ion-item col-2 class='icon_item'>
				<button  ion-button icon-only class="camera" (mousedown)="startRecording()" (mouseup)="stopRecording()" round>
					<ion-icon name="mic"></ion-icon>
				</button>
			</ion-item>

		</ion-row>

	</ion-grid>
</ion-row>
