

<ion-header>
  <ion-toolbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BKAM</ion-title>
    <ion-buttons end>
      <page-search-bar></page-search-bar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content >
	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  	</ion-refresher>
    <ion-fab right bottom>
      <button ion-fab class='fabb' (click)="addProduct()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
	<ion-row>
		<ion-row *ngFor="let product of products">
			<page-product-card [product]="product" [home]="true" ></page-product-card>
		</ion-row>	

	</ion-row>



</ion-content>
