<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>



<ion-content >

	<ion-row class='search'>

		<ion-item col-9> 
			<ion-searchbar round (ionInput)="search($event)"></ion-searchbar>
		</ion-item>

		<ion-item col-3>
			<button  ion-button icon-only class="camera" (click)="openBarcodeSearch()" round>
				<ion-icon name="camera"></ion-icon>
			</button>
		</ion-item>
	</ion-row>

	<ion-row>

		<ion-row *ngFor="let product of products">
			<page-product-card [product]="product" [home]="true" ></page-product-card>
		</ion-row>	

	</ion-row>



</ion-content>
