<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>



<ion-content >
	
	<ion-row>

		<ion-item col-8> 
		    <ion-input id="search" type="text" placeholder="Search" ></ion-input>
		</ion-item>

		<ion-item col-4>
			<button  ion-button icon-only (click)="openBarcodeSearch()" >
				<ion-icon name="camera"></ion-icon>
			</button>
		</ion-item>
	</ion-row>

	<ion-row>

		<ion-row *ngFor="let product of products">
			<page-product-card [product]="product" ></page-product-card>
		</ion-row>	

	</ion-row>



</ion-content>
