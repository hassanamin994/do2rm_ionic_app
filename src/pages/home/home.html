

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BKAM</ion-title>
  </ion-navbar>
</ion-header>



<ion-content >
    <page-search-bar></page-search-bar>
	<ion-refresher (ionRefresh)="doRefresh($event)">

    <ion-refresher-content></ion-refresher-content>
  	</ion-refresher>
    <ion-fab right bottom>
      <button ion-fab class='fabb' (click)="addProduct()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
	<ion-row>
		<ion-row *ngFor="let product of products">
			<page-product-card [product]="product" [home]="true" ></page-product-card>
		</ion-row>	

	</ion-row>
  <button ion-button block round (click)="loadMoreProducts(null)">Load more..</button>

</ion-content>
