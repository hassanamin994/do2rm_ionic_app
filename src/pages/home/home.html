<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>



<ion-content >
	
	<ion-row>

		<ion-item col-8> 
		    <ion-input id="search" type="text" placeholder="Search" ></ion-input>
		</ion-item>

		<ion-item col-4>
			<button  ion-button icon-only >
				<ion-icon name="camera"></ion-icon>
			</button>
		</ion-item>
	</ion-row>

	<ion-row>

		<ion-card *ngFor="let product of products">
		   <ion-row>
				<ion-row>
					
					<ion-item >
				   		<img src="{{product.imageUrl}}" />
				  	</ion-item>	
				   <ion-item text-center >
				   		<h3>{{product.name}}</h3>
				   		<div class="confirm">{{product.confirms}}: confirm</div>
				   		<div class="fake">{{product.fakes}}: fake</div>
				   </ion-item>

				</ion-row>	

			   	<ion-row>

				   	<ion-item col-6 > 
				   		<button ion-button color="secondary" (click)="doConfirm(product.id)" block>Confirm</button>
				   	</ion-item>
				   	<ion-item col-6 >
					   		<button ion-button color="danger" (click)="doFake(product.id)" block>Fake</button>
				   	</ion-item>
				   
			   	</ion-row>

		   </ion-row>
		</ion-card>
	</ion-row>



</ion-content>
