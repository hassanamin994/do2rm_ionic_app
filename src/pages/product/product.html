<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

	<ion-toolbar>
	   
	    <ion-segment [(ngModel)]="icons">
	      <ion-segment-button value="overview">
	        Overview
	      </ion-segment-button>
	      <ion-segment-button value="prices">
	        Prices
	      </ion-segment-button>
	    <ion-segment-button value="comments">
	        Comments
	      </ion-segment-button>
	    </ion-segment>
	   
  	</ion-toolbar>
</ion-header>
<ion-content padding>
 
 <page-product-details *ngIf="icons=='overview'"></page-product-details>
 
 <page-product-prices *ngIf="icons=='prices'"></page-product-prices>
 
 <page-product-comments *ngIf="icons=='comments'"></page-product-comments>

<button ion-button (click)="logSegment()"></button>
product page
</ion-content>
