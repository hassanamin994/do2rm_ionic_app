<ion-header>
  <ion-toolbar>
    <ion-title>
      Add new price
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

	<ion-list>

	  <ion-item>
	    <ion-label fixed>Price</ion-label>
	    <ion-input type="number" [(ngModel)]="price.price"></ion-input>
	  </ion-item>

	  <ion-item>
        <button round (click)="selectImage()" class="camera" ion-button icon-only>
			  <ion-icon name="camera" ></ion-icon>
		</button>
		<ion-thumbnail *ngIf="price.image">
			<img id="profile_image" [src]="price.image">
		</ion-thumbnail>
	</ion-item>

	  <ion-item>
	    <ion-label fixed>Store name:</ion-label>
	    <ion-input type="text" [(ngModel)]="price.store_name"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Location</ion-label>
	    <ion-input type="text" [(ngModel)]="price.location"></ion-input>
	  </ion-item>
	  {{ error }}
	</ion-list>
	<div #map id="map" style="height:100%; width: 100%"></div>
	<button ion-button (click)="addPrice()" block color="secondary"> Add</button>

</ion-content>
