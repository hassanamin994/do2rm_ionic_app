<ion-content >
	<page-product-card [product]="product"></page-product-card>
	<page-chart [prices]="product['prices']" ></page-chart>
	<ion-fab right bottom>
		<button ion-fab color="secondary" (click)="addPrice()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

</ion-content>
