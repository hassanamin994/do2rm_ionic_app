<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>	
	<ion-list>
		<ion-item>
			<ion-label color="primary" stacked>Email</ion-label>
			<ion-input [(ngModel)]="newuser.email" type="email" placeholder="Email "></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Password</ion-label>
			<ion-input [(ngModel)]="newuser.password" type="password" placeholder="Password"></ion-input>
		</ion-item>


		<ion-item>
			<ion-thumbnail>
				<img id="profile_image" [src]="newuser.image">
			</ion-thumbnail>
		</ion-item>

		<ion-item>
			<button (click)="selectImage()" ion-button icon-only>
			  <ion-icon name="camera"></ion-icon>
			</button>
		</ion-item>

	</ion-list>

	<button (click)="registerFacebook()" ion-button>Regster using Facebook!</button>

</ion-content>
