<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">	

	<form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <p class='error'>{{error}}</p>    
            <ion-item>
              <ion-input  type="text" placeholder="Email" name="email" [(ngModel)]="newuser.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="newuser.password" required></ion-input>
            </ion-item> 

            <ion-item>
	            <button round (click)="selectImage()" class="camera" ion-button icon-only>
					  <ion-icon name="camera" ></ion-icon>
				</button>
				<ion-thumbnail *ngIf="newuser.image">
					<img id="profile_image" [src]="newuser.image">
				</ion-thumbnail>
			</ion-item>

			
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">register</button>
        </ion-col>
      </ion-row>
      
    </form>
   
      <ion-row>
        <ion-col class="signup-col">
        <button (click)="registerFacebook()" class="fb-btn" ion-button>register with Facebook</button>
        <button (click)="login()" class="login-btn" ion-button>already a member ? Login</button>

        </ion-col>
      </ion-row>


	

  </div>
</ion-content>
