<ion-header>

  <ion-navbar>
    <ion-title>product-new</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row>
		<ion-item col-12>
			<ion-input type="text" placeholder="Product name" [(ngModel)]="product.name" required></ion-input>
		</ion-item>
		<ion-item col-6>
			<ion-input type="text" placeholder="Barcode" [(ngModel)]="product.barcode" ></ion-input>
		</ion-item>
		<ion-item col-2>
			<button  ion-button icon-only class="camera" (click)="openBarcodeSearch()" round>
				<ion-icon name="barcode"></ion-icon>
			</button>
		</ion-item>

	</ion-row>


	<ion-row>
		<ion-col class="signup-col">
		  <button ion-button class="submit-btn" full (click)="addProduct()" >Add</button>
		</ion-col>
	</ion-row>
	{{error}}
</ion-content>
