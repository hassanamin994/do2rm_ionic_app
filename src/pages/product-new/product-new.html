<ion-header>

  <ion-navbar>
    <ion-title>product-new</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row>
		<ion-item col-12>
			<ion-input type="text" [(ngModel)]="product.name" (input)="searchProduct($event)" placeholder="Product name" required ></ion-input>
		</ion-item>
		<ion-item col-12 *ngIf='products.length'>
		    <ion-card>
		    <ion-list>
		        <button ion-item *ngFor="let product of products" (click)="selectItem(product)">
		            {{product}}
		        </button>
		    </ion-list>
		    </ion-card>
		</ion-item>
		<ion-item>
	        <button round (click)="selectImage()" class="camera blueb" ion-button icon-only>
				  <ion-icon name="camera" ></ion-icon>
			</button>
			<ion-thumbnail *ngIf="product.image">
				<img id="profile_image" [src]="product.image">
			</ion-thumbnail>
		</ion-item>
		<ion-item col-6>
			<ion-input type="text" placeholder="Barcode" [(ngModel)]="product.qr_code" ></ion-input>
		</ion-item>
		<ion-item col-3>
			<button  ion-button icon-only  (click)="openBarcodeSearch()" class="blueb barcode" round>
				<ion-icon name="barcode"></ion-icon>
			</button>
		</ion-item>

	</ion-row>

	
	<ion-row>
		<ion-col class="signup-col">
		  <button ion-button class="submit-btn" full (click)="addProduct()" class="blueb" >Add</button>
		</ion-col>
	</ion-row>
	{{error}}
</ion-content>
