<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
            BKAM
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content nopadding>
	<ion-row>
        <ion-col>
          <ion-list inset>

            <p class='error' *ngFor = "let error of errors">{{error}}</p>    

            <ion-item>
              <ion-input  type="text" placeholder="Username" name="email" [(ngModel)]="user.username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="new password" name="password" [(ngModel)]="user.password" ></ion-input>
            </ion-item> 

            <ion-item>
              <ion-input type="password" placeholder="reenter new Password" name="password" [(ngModel)]="user.password_confirmation" ></ion-input>
            </ion-item>

            <ion-item>
  	            <button round (click)="selectImage()" class="camera" ion-button icon-only>
      					  <ion-icon name="camera" ></ion-icon>
  				</button>
  				<ion-thumbnail *ngIf="user.image">
  					<img id="profile_image" [src]="user.image">
  				</ion-thumbnail>
			</ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row >
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="updateUser()" >Update</button>
        </ion-col>
      </ion-row>


</ion-content>
